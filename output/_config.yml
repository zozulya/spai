# Site Settings
title: "Spai"
name: "Spai"
description: "Aprende español con artículos de actualidad - Learn Spanish with current events articles"
url: "https://spai.aizlabs.ch"
baseurl: ""
repository: "aizlabs/spai"

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "Spai"
  bio: "Automated Spanish learning content from real news"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aizlabs/spai"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /articles/:title/
paginate: 12
paginate_path: /page:num/
future: true  # Show future-dated posts (safeguard for timezone issues)

# Collections
collections:
  posts:
    output: true
    permalink: /articles/:title/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      sidebar:
        nav: "levels"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# SEO
lang: es
locale: "es-ES"
logo: "/assets/images/logo.svg"
social:
  type: WebSite
  links:
    - "https://github.com/aizlabs/spai"

# Analytics (for future use)
# google_analytics: "UA-XXXXXXXXX-X"

# Google AdSense (placeholder for future activation)
# google_adsense: "ca-pub-XXXXXXXXXX"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/aizlabs/spai"

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
level_archive:
  type: liquid
  path: /levels/
