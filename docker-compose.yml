version: '3.8'

services:
  generator:
    build: .
    container_name: autospanish-generator
    # Run as host user to avoid permission issues with mounted volumes
    # Container user is UID 1000 by default, override if needed:
    # user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./scripts:/app/scripts:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - DRY_RUN=${DRY_RUN:-false}
      - ARTICLES_PER_RUN=${ARTICLES_PER_RUN}
    # Default command from Dockerfile (test_discovery.py)
    # Override in Makefile or command line as needed
    # command: python scripts/main.py
