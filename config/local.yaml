# Local Development Configuration

environment: local

# Initial content generation - 2 articles per run to build catalog
generation:
  articles_per_run: 2
  levels: [A2, B1]  # Both levels for variety

# Lower quality threshold during development
quality_gate:
  min_score: 6.0

# Console logging for development
logging:
  level: DEBUG
  format: console  # Colored, human-readable
  file: logs/local.log

# Disable metrics in local dev
metrics:
  enabled: false

# Disable alerts in local dev
alerts:
  enabled: false
