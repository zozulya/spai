# Local Development Configuration

environment: local

# Testing with 1 article only during development
generation:
  articles_per_run: 1
  levels: [A2]  # Only A2 for faster testing

# Lower quality threshold during development
quality_gate:
  min_score: 6.0

# Console logging for development
logging:
  level: DEBUG
  format: console  # Colored, human-readable
  file: logs/local.log

# Disable metrics in local dev
metrics:
  enabled: false

# Disable alerts in local dev
alerts:
  enabled: false
